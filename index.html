    <title>NY Times Search</title>

  <body>
             
      <div class="container">

        <div class="row header align-items-center px-2 py-3">
          <div class="col-sm-2">
            <img src="./assets/images/new-york-times-icon2-white.png" height=80px width=80px alt="New York Times logo">
          </div>
          <div class="col-sm-8 py-auto">
            <h1>New York Times Search</h1>
          </div>    
          <div class="col-sm-2">
        </div> 

        </div class="row test">
          <form>
            <div class="formhead px-3 mb-3 py-1">
              <legend>Search Parameters</legend>
            </div>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="Artificial Intelligence">
            </div>
            <div class="form-group">
              <label for="searchTerm">Number of Records to Retrieve:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="10">
            </div>
            <div class="form-group">
              <label for="startYear">Start Year (optional):</label>
              <input type="text" class="form-control" id="startYear" placeholder="2020">
            </div>
            <div class="form-group">
              <label for="endYear">End Year (optional):</label>
              <input type="text" class="form-control" id="endYear" placeholder="2023">
            </div>
            <div class="row form-group mt-4">
              <div class="col-sm-6"><button id="searchButton" type="button" class="btn btn-lg btn-block">Search</button></div>
              <div class="col-sm-6"><button id="clearButton" type="button" class="btn btn-lg btn-block">Clear</button></div>
            </div>
          </form>


          <div class="row" id="topArticles">
            <div class="col-sm-12 articleHead px-3 mb-3 py-1"><legend>Top Articles</legend></div>
            <div class="col-sm-12" id="searchResult">

              SEARCH RESULTS GO HERE >>
  
            </div>

          </div>

          <footer>
            <small class="credits">Designed by<br><a href="https://github.com/ewagorka">Ewa Gorka</a> &amp <a href="https://github.com/forestdean">John Walton</a></small>
          </footer>

        </div>

      <!-- e/o container -->
      </div>
