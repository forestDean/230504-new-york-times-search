<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gelasio" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css"></link>

    <title>NY Times Search</title>
  </head>

  <body>
             
      <div class="container">

        <div class="row header align-items-center px-2 py-3">
          <div class="col-sm-2">
            <img src="./assets/images/new-york-times-icon2-white.png" height=80px width=80px alt="New York Times logo">
          </div>
          <div class="col-sm-8 py-auto">
            <h1>New York Times Search</h1>
          </div>    
          <div class="col-sm-2">
        </div> 

        </div class="row test">
          <form>
            <div class="formhead px-3 mb-3 py-1">
              <legend>Search Parameters</legend>
            </div>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="Artificial Intelligence">
            </div>
            <div class="form-group">
              <label for="searchTerm">Number of Records to Retrieve:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="10">
            </div>
            <div class="form-group">
              <label for="startYear">Start Year (optional):</label>
              <input type="text" class="form-control" id="startYear" placeholder="2020">
            </div>
            <div class="form-group">
              <label for="endYear">End Year (optional):</label>
              <input type="text" class="form-control" id="endYear" placeholder="2023">
            </div>
            <div class="row form-group mt-4">
              <div class="col-sm-6"><button type="button" class="btn btn-lg btn-block">Search</button></div>
              <div class="col-sm-6"><button type="button" class="btn btn-lg btn-block">Clear</button></div>
            </div>
          </form>


          <div class="row" id="topArticles">
            <div class="col-sm-12 articleHead px-3 mb-3 py-1"><legend>Top Articles</legend></div>
            <div class="col-sm-12" id="searchResult">

              SEARCH RESULTS GO HERE >>
  
            </div>

          </div>

        </div>

      <!-- e/o container -->
      </div>
      
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    console.log("Hi");

    //when search button is clicked
    $("#searchBtn").on("click", function (event) {
      //prevent default
      event.preventDefault();
      
      //empty list of articles
      $("#searchResult").empty()
      var qEl = $("#searchTerm").val().trim();
      console.log(qEl);

      var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + qEl + "&api-key=10nA59IjknaAvnUiW4BNLTgmSAwQHXpl";
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function (response) {
          var results = response.response.docs;
          console.log(results);

          //for each doc
          for (var i = 0; i < results.length; i++) {
            //create new div, add bootstrap class
            var articleDiv = $("<div>").attr("class", "card");
            
            //get headline
            var headline = $("<h2>").text(results[i].headline.main).attr("class", "card-title");
            //get paragraph
            var p = $("<p>").text(results[i].lead_paragraph).attr("class", "card-text");
            // get link to full article
            var link = $("<a>").text("Read More").attr("href", results[i].web_url)

            //append all elements to artcile div
            articleDiv.append(headline, p, link);
            //append article div to view area
            $("#searchResult").append(articleDiv);
          }
        });
    });

  </script>
</body>

</html>
